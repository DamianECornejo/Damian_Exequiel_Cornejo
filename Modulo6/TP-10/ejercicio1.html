    b) Para que se utilizan las siguientes etiquetas:
<head></head>: Provee información general (metadatos) acerca del documento, incluyendo su título y enlaces a scripts y hojas de estilos.
<title> </title>: efine el título del documento que se muestra en un browser la barra de título o la pestaña de una página. Solo contiene texto; las etiquetas dentro del elemento se ignoran.
<meta>: meta de "metainformation" - metainformación. Sirve para aportar información sobre el documento.
<style> </style>: style - estilo. Es el elemento encargado de indicar la información de estilo.
<body> </body>:  representa el contenido de un documento HTML. Solo puede haber un elemento <body> en un documento.
<h1>,<h2>,<h3>,<h4>,<h5>,<h6>: Los elementos de encabezado implementan seis niveles de encabezado del documento, <h1> es el más importante, y <h6>, el menos importante. Un elemento de encabezado describe brevemente el tema de la sección que presenta.
<a>: crea un enlace a otras páginas de internet, archivos o ubicaciones dentro de la misma página, direcciones de correo, o cualquier otra URL.
<strong>: es el apropiado para marcar con especial énfasis las partes más importantes de un texto.
<br>: produce un salto de línea en el texto (retorno de carro). Es útil para escribir un poema o una dirección, donde la división de las líneas es significante.
<ul>: lista no ordenada . crea una lista no ordenada.
<li>: El elemento li del ingles item list o elemento de lista declara cada uno de los elementos de una lista.
<p>: El elemento p (párrafo) es el apropiado para distribuir el texto en párrafos.
<span>: abarcar. Es un contenedor en línea. Sirve para aplicar estilo al texto o agrupar elementos en línea.
<table> </table>: representa datos en dos o mas dimensiones.
<tr> </tr>: define una fila de celdas en una tabla. 
<td> </td>: define la celda de una tabla que contiene datos. Esta participa en el modelo de tablas.
<img>: representa una imagen en el documento.
